<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Address</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-4">
        <h2>Add Address</h2>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ address.name if address else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="line1" class="form-label">Address Line 1</label>
                <input type="text" class="form-control" id="line1" name="line1" value="{{ address.line1 if address else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="line2" class="form-label">Address Line 2</label>
                <input type="text" class="form-control" id="line2" name="line2" value="{{ address.line2 if address else '' }}">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" value="{{ address.city if address else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" name="state" value="{{ address.state if address else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="zip" class="form-label">ZIP Code</label>
                <input type="text" class="form-control" id="zip" name="zip" value="{{ address.zip if address else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ address.phone if address else '' }}" required>
            </div>
            <button type="submit" class="btn btn-success">Add Address</button>
            <a href="{{ url_for('profile') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
